<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="blanco" id="blanco"></div>
    <div class="cuadrado">
        <div class="figure"></div>
    </div>
    <div class="arcoiris" id="arcoiris">
        <div class="rojo"></div>
        <div class="amarillo"></div>
        <div class="verde"></div>
        <div class="celeste"></div>
        <div class="morado"></div>
        <div class="rosado"></div>
    </div>
    <script>
        const $blanco = document.getElementById("blanco");
        const $arcoiris=document.getElementById("arcoiris");

        $blanco.addEventListener("animationend",(event)=>
        {
            if(event.animationName ==="extender")
            {
                $arcoiris.style.animationName="extender";
            }
        })

    </script>
</body>
</html>
